<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Filmes populares</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Filmes populares</h1>
      <input
        data-search="input"
        class="header__input"
        type="text"
        placeholder="Digite algum filme para pesquisar..."
      />
      <div class="header__checkbox__container">
        <input class="header__checkbox" type="checkbox" />
        <label
          class="header__label__checkbox"
          class="header__label"
          for="checkbox"
          >Mostrar meus filmes favoritos apenas</label
        >
      </div>
      <main>
        <section data-card="container" class="container__cards"></section>
      </main>
    </header>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
